<body>
    <div align="center"><h1>All games from <a href="http://humblebundle.com">humblebundle.com</a></h1>
    <p>All your games are stored on your <a href="https://www.humblebundle.com/home">humble bundle account</a>. Feel free to <a href="https://github.com/calvein/humble-games/">edit this list</a>.</p>

    <table id='gametable'><thead><tr>
        <td class="tdnum">&num;</td>
        <th>Game</th>
        <th>Price</th>
        <th><span class="android"></span></th>
        <th><span class="mac"></span></th>
        <th><span class="pc"></span></th>
        <th><span class="linux"></span></th>
        <th><span class="ost"></span></th>
        <th>Developer</th>
        <th>Description</th>
    </tr></thead><tbody id="gametablebody"></tbody></table>

</div>
    <script src="games.js"></script>
    <script>
    !function() {
        // Add spans placeholders for the lazy-load
        var i=0;
        games.forEach(function(game) {
            i++
            var tr = document.createElement('tr')
            tr.dataset.num = i
            tr.dataset.game = game.Game
            tr.dataset.url = game.URL
            tr.dataset.desc = game.Description
            tr.dataset.price = game.Price
            tr.dataset.dev = game.Developer
            tr.dataset.android = ( game.Android == "TRUE" ? "0" : "1" )
            tr.dataset.mac = ( game.Mac == "TRUE" ? "0" : "1" )
            tr.dataset.pc = ( game.PC == "TRUE" ? "0" : "1" )
            tr.dataset.linux = ( game.Linux == "TRUE" ? "0" : "1" )
            tr.dataset.ost = ( game.Soundtrack == "TRUE" ? "0" : "1" )
            
            var tdnum = document.createElement('td');
                tdnum.className = 'tdnum';
                tdnum.setAttribute('sorttable_customkey', tr.dataset.num);
                tdnum.textContent=tr.dataset.num;
            tr.appendChild(tdnum);
            
            var tdgame = document.createElement('td');
                tdgame.className = 'tdgame';
                tdgame.setAttribute('sorttable_customkey', tr.dataset.game);
                var tdgameurl = document.createElement('a');
                    tdgameurl.href=tr.dataset.url;
                    tdgameurl.textContent=tr.dataset.game;
                tdgame.appendChild(tdgameurl);
            tr.appendChild(tdgame);
            
            var tdprice = document.createElement('td');
                tdprice.className = 'tdprice';
                tdprice.setAttribute('sorttable_customkey', tr.dataset.price);
                tdprice.setAttribute('class','tdprice');
                tdprice.textContent='$' + tr.dataset.price;
            tr.appendChild(tdprice);
            
            var tdosandroid = document.createElement('td');
                tdosandroid.className = 'tdosandroid';
                tdosandroid.setAttribute('sorttable_customkey', tr.dataset.android);
                var tdosandroidbg = document.createElement('span');
                    tdosandroidbg.className = (game.Android == "TRUE" ? 'android' : 'noandroid');
                tdosandroid.appendChild(tdosandroidbg);
            tr.appendChild(tdosandroid);
            
            var tdosmac = document.createElement('td');
                tdosmac.className = 'tdosmac';
                tdosmac.setAttribute('sorttable_customkey', tr.dataset.mac);
                var tdosmacbg = document.createElement('span');
                    tdosmacbg.className = (game.Mac == "TRUE" ? 'mac' : 'nomac');
                tdosmac.appendChild(tdosmacbg);
            tr.appendChild(tdosmac);
            
            var tdospc = document.createElement('td');
                tdospc.className = 'tdospc';
                tdospc.setAttribute('sorttable_customkey', tr.dataset.pc);
                var tdospcbg = document.createElement('span');
                    tdospcbg.className = (game.PC == "TRUE" ? 'pc' : 'nopc');
                tdospc.appendChild(tdospcbg);
            tr.appendChild(tdospc);
            
            var tdoslinux = document.createElement('td');
                tdoslinux.className = 'tdoslinux';
                tdoslinux.setAttribute('sorttable_customkey', tr.dataset.linux);
                var tdoslinuxbg = document.createElement('span');
                    tdoslinuxbg.className = (game.Linux == "TRUE" ? 'linux' : 'nolinux');
                tdoslinux.appendChild(tdoslinuxbg);
            tr.appendChild(tdoslinux);
            
            var tdost = document.createElement('td');
                tdost.className = 'tdost';
                tdost.setAttribute('sorttable_customkey', tr.dataset.ost);
                var tdostbg = document.createElement('span');
