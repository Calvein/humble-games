<body>
    <div align="center"><h1>All games from <a href="http://humblebundle.com">humblebundle.com</a></h1>
    <p>All your games are stored on your <a href="https://www.humblebundle.com/home">humble bundle account</a>. Feel free to <a href="https://github.com/calvein/humble-games/">edit this list</a>.</p>
    <input autofocus placeholder="Search is based on the URL, e.g: &quot;Trine&quot;">
    <p><a href="http://www.steamgifts.com/giveaway/1rbHu/">Free, for you</a><a href="https://www.humblebundle.com/?gift=WGFpUBTU2Anr">.</a></p>
    <table id="gametable"><tr><th>Game</th><th>Price</th><th style="min-width:100px">OS</th><th>OST</th><th>Description</th></tr></table>

    <!-- <p><a href="http://steamcommunity.com/groups/humble-games">Steam group</a></p> -->
</div>
    <script src="games.js"></script>
    <script>
    !function() {
        // Add spans placeholders for the lazy-load
        games.forEach(function(game) {
            var tr = document.createElement('tr')
            tr.dataset.game = game.Game
            tr.dataset.url = game.URL
            tr.dataset.desc = game.Description
            tr.dataset.price = game.Price
            tr.dataset.dev = game.Developer
            tr.dataset.android = ( game.Android == "TRUE" ? true : false )
            tr.dataset.mac = ( game.Mac == "TRUE" ? true : false )
            tr.dataset.pc = ( game.PC == "TRUE" ? true : false )
            tr.dataset.linux = ( game.Linux == "TRUE" ? true : false )
            tr.dataset.ost = ( game.Soundtrack == "TRUE" ? true : false )
            
            var ost = (game.Soundtrack == "TRUE" ? "<span class='ost'></span>": "")
            var os = (game.Android == "TRUE" ? '<span class="android"></span>' : '<span class="noandroid"></span>')
            os += (game.Mac == "TRUE" ? '<span class="mac"></span>' : '<span class="nomac"></span>')
            os += (game.PC == "TRUE" ? '<span class="pc"></span>' : '<span class="nopc"></span>')
            os += (game.Linux == "TRUE" ? '<span class="linux"></span>' : '<span class="nolinux"></span>')
            if(os=="") os = "Unknown";
            
            var html = "<td><a href=\"http://www.humblebundle.com/store/"+tr.dataset.url+"\">"+tr.dataset.game+"</a></td><td>$"+tr.dataset.price+
            "</td><td>"+os+"</td><td>"+ost+"</td><td>"+tr.dataset.desc;
            tr.innerHTML = html;
            document.getElementById('gametable').appendChild(tr)
        })

        var gamesPlaceholders = document.querySelectorAll('tr')
          , gamesElements = document.querySelectorAll('tr')
          
        document.querySelector('input').addEventListener('input', function() {
            var value = this.value
            ;[].forEach.call(gamesElements, function(placeholder) {
                if( new RegExp(value,"i").test(placeholder.dataset.url) ) placeholder.hidden=false;
                else if( new RegExp(value,"i").test(placeholder.dataset.desc) ) placeholder.hidden=false;
                else if( new RegExp(value,"i").test(placeholder.dataset.game) ) placeholder.hidden=false;
                else if( new RegExp(value,"i").test(placeholder.dataset.dev) ) placeholder.hidden=false;
                else placeholder.hidden=true;
            })
        })
    }()
    </script>
