            span.dataset.game = game.Game
            span.dataset.url = game.URL
            span.dataset.desc = game.Description
            span.dataset.price = game.Price
            span.dataset.dev = game.Developer
            span.dataset.android = ( game.Android == "TRUE" ? true : false )
            span.dataset.mac = ( game.Mac == "TRUE" ? true : false )
            span.dataset.pc = ( game.PC == "TRUE" ? true : false )
            span.dataset.linux = ( game.Linux == "TRUE" ? true : false )
            span.dataset.ost = ( game.Soundtrack == "TRUE" ? true : false )

            document.body.appendChild(span)
        })

        // The spans which will be replaced by the iframes
        var gamesPlaceholders = document.querySelectorAll('span')
          , gamesElements = document.querySelectorAll('span, iframe')
          , url = 'http://www.humblebundle.com/store/product/'
        /**
         * Replace a placeholder by an iframe
         * @param  {Node}  placeholder  The placeholder which will be replaced
         */
          , loadIframe = function(placeholder) {
            var iframe = document.createElement('iframe')
            iframe.src = url + placeholder.dataset.url;
            iframe.dataset.game = placeholder.dataset.game;
            iframe.dataset.desc = placeholder.dataset.desc;
            iframe.dataset.price = placeholder.dataset.price;
            iframe.dataset.dev = placeholder.dataset.dev;
            iframe.dataset.android = placeholder.dataset.android;
            iframe.dataset.mac = placeholder.dataset.mac;
            iframe.dataset.pc = placeholder.dataset.pc;
            iframe.dataset.linux = placeholder.dataset.linux;
            iframe.dataset.ost = placeholder.dataset.ost;

            placeholder.isLoading = true

            iframe.addEventListener('load', function() {
                iframe.className = 'shown'
                iframe.hidden = placeholder.hidden
                // Remove the placeholder
                placeholder.parentElement.removeChild(placeholder)
                // Rebuild the placeholders and verify if they are all transformed to iframes
                gamesPlaceholders = document.querySelectorAll('span')
                gamesElements = document.querySelectorAll('span, iframe')

                if (!gamesPlaceholders.length) {
                    window.removeEventListener('load')
                }
            })

            // Insert the iframe
            placeholder.parentElement.insertBefore(iframe, placeholder)
        }
        /**
         * Detect if an element is in the viewport
         * @param  {Node}     el  The element which is detected
         * @return {boolean}      True if the element is in the viewport
         */
          , elementInViewport = function(el) {
            var rect = el.getBoundingClientRect()

            return (
                rect.top  >= 0 &&
                rect.left >= 0 &&
                rect.top  <= (window.innerHeight || document.documentElement.clientHeight)
            )
        }
        /**
         * Function called each time the user scroll, it detect if the elements are in the viewport
         * and if so replace them with the corresponding iframe
         */
          ,  processScroll = function() {
            ;[].forEach.call(gamesPlaceholders, function(placeholder) {
                if (elementInViewport(placeholder) && !placeholder.hidden && !placeholder.isLoading) {
                    loadIframe(placeholder)
                }
            })
        }

        processScroll()
        window.addEventListener('scroll', processScroll)

        document.querySelector('input').addEventListener('input', function() {
            var value = this.value
            ;[].forEach.call(gamesElements, function(placeholder) {
                if( new RegExp(value,"i").test(placeholder.dataset.url) ) placeholder.hidden=false;
                else if( new RegExp(value,"i").test(placeholder.dataset.desc) ) placeholder.hidden=false;
                else if( new RegExp(value,"i").test(placeholder.dataset.game) ) placeholder.hidden=false;
                else if( new RegExp(value,"i").test(placeholder.dataset.dev) ) placeholder.hidden=false;
                else placeholder.hidden=true;
            })
            processScroll()
        })
    }()
    </script>
